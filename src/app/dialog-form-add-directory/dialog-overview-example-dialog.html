<style>
  button {
    outline: none !important;
  }
</style>
<h1 mat-dialog-title>Directory adding page</h1>
<div mat-dialog-content>
  <p>Enter new directory name</p>
  <mat-form-field appearance="fill">
    <mat-label>Directory name</mat-label>
    <input matInput [(ngModel)]="data.directoryName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.directoryName" cdkFocusInitial>Create</button>
</div>
